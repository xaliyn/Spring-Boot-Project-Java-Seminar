<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}"></noscript>
</head>
<body class="is-preload">

<section id="header">
    <div class="inner">
        <h1>Login</h1>
        <p>Enter your username and password.</p>
        <ul class="actions special">
            <li><a th:href="@{/}" class="button">Home</a></li>
            <li><a th:href="@{/register}" class="button primary">Register</a></li>
        </ul>
    </div>
</section>

<section id="main">
    <div class="inner">

        <!-- Registration success -->
        <div th:if="${param.success}" class="box" style="color: green; font-weight: bold;">
            Registration successful! Please log in.
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="box" style="color: blue; font-weight: bold;">
            You have logged out successfully.
        </div>

        <!-- Login error -->
        <div th:if="${param.error}" class="box" style="color: red; font-weight: bold;">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="post" class="box">
            <div class="fields">
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>
            </div>

            <ul class="actions">
                <li><button type="submit" class="button primary">Login</button></li>
            </ul>
        </form>

    </div>
</section>

<section id="footer">
    <div class="inner">
        <ul class="copyright">
            <li>&copy; TownsApp 2025</li>
            <li>Theme: <a href="https://html5up.net/photon">Photon</a></li>
        </ul>
    </div>
</section>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
